# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

required = [
  "k8s.io/apiextensions-apiserver/pkg/apis/apiextensions/v1beta1",
  "k8s.io/code-generator/cmd/deepcopy-gen",
  "github.com/go-logr/logr",
  "github.com/go-logr/zapr",
  "go.uber.org/zap",
  "go.uber.org/zap/buffer",
  "go.uber.org/zap/zapcore",
]

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[prune]
  go-tests = true

[[constraint]]
  name = "github.com/openshift/cluster-api-actuator-pkg"
  branch = "master"

[[override]]
  name = "k8s.io/kube-aggregator"
  version = "kubernetes-1.12.5"

[[override]]
  name = "github.com/openshift/cluster-api"
  revision = "91fca585a85b163ddfd119fd09c128c9feadddca"

[[override]]
  name = "k8s.io/code-generator"
  version = "kubernetes-1.12.5"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.12.5"

[[override]]
  name = "k8s.io/apiextensions-apiserver"
  version = "kubernetes-1.12.5"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.12.5"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.12.5"

[[override]]
  name = "sigs.k8s.io/controller-runtime"
  # version = "v0.1.8" # does not work, still pulls v.1.10 instead
  revision = "c63ebda0bf4be5f0a8abd4003e4ea546032545ba"

[[constraint]]
  name="sigs.k8s.io/controller-tools"
  version="v0.1.1"

# For dependency below: Refer to issue https://github.com/golang/dep/issues/1799
[[override]]
name = "gopkg.in/fsnotify.v1"
source = "https://github.com/fsnotify/fsnotify.git"
version="v1.4.7"

[[constraint]]
  branch = "master"
  name = "github.com/vmware/goipmi"
